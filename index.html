<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="control-panel">
            <div class="size-slider">
                <label for="grid-size"><span class="size">16</span>x<span class="size">16</span></label>
                <input type="range" name="grid-size" id="grid-size" min="10" max="100" />
                <button id="regenerate-grid">Regenerate</button>
            </div>
            <button id="clear-grid">Clear</button>
            <div class="drawing-modes">
                <input id="drawing-color" type="color" name="color" value="#cad3f5" />
                <button class="active" id="pencil">Pencil Mode</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="eraser">Eraser Mode</button>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <footer>
        <p>Thomsn1337 Â© 2023</p>
        <a href="https://github.com/Thomsn1337"><i class="fa fa-github"></i></a>
    </footer>
    <script src="./src/index.js"></script>
</body>

</html>
